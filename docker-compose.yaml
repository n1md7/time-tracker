version: '3.8'
services:
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: koa
    ports:
      - 27027:27017
    volumes:
      - "./server/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro"
      - "mongo-data:/data/db"
    networks:
      - koa-net
    expose:
      - 27018
  mongo-express:
    depends_on:
      - mongo
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8800:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
    networks:
      - koa-net
networks:
  koa-net:
    driver: bridge
volumes:
  mongo-data:
    driver: local